<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- chips -->
    <div class="chip-main-container">
        <div class="chip-output">
         
        </div>        
        <div class="chip-input-field-and-enter-btn">
   <input type="text" class="chip-input-value" placeholder="Add Items">
   <button class="chip-enter-btn">Add</button>
</div>
</div>
<!-- chips -->


<div class="badge-container">
    <div class="badge-text">Text with the Badge
        <div class="small-badge">6</div>
    </div>

    <div class="badge-text">Text with large Badge
        <div class="large-badge">8</div>
    </div>

    <div class="badge-text">Button with a Badge on the left
     <button class="badge-action-button">Add</button>   
     <div class="left-badge">6</div>
    </div>

    <div class="badge-text">Button with a Badge on the bottom left
        <button class="badge-action-button">Add</button>   
        <div class="bottom-left-badge">6</div>
       </div>
   
    <div class="badge-text">Button toggles Badge visibility
        <button onclick="hideFunction()" class="badge-action-button">Hide</button>   
        <div class="right-badge">6</div>
       </div>
   
       <div class="badge-text">Button with a Badge on the left
        <i class="fab fa-whatsapp icon"></i> 
        <div class="icon-badge">99+</div>
       </div>
      

</div>

<!-- header -->














    <script type="text/javascript" src="app.js"></script>
</body>
</html>
